spring.application.name=camperparkdemo

spring.profiles.active=dev

server.compression.enabled=true
server.compression.mime-types=application/json
server.compression.min-response-size=1024

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase-changelog.xml

spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=false
spring.jpa.properties.hibernate.query.validate=false
