spring.application.name=camperparkdemo
#spring.main.banner-mode=off
#logging.level.root=Warn

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#logging.level.org.hibernate.SQL=debug
#spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=jdbc:mysql://localhost:3306/demo_camper_park_sf
spring.datasource.username=root
spring.datasource.password=qwer
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase-changelog.xml


#springdoc.swagger-ui.path=/swagger-ui.html
logging.level.org.springframework.security=DEBUG

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true


rsa.privateKey=classpath:private_rsa_key
rsa.publicKey=classpath:rsa_keys.pub

spring.main.allow-circular-references=true

