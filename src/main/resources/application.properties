spring.application.name=camperparkdemo
#spring.main.banner-mode=off
#logging.level.root=Warn

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#logging.level.org.hibernate.SQL=debug
#spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=jdbc:mysql://localhost:3306/cpsf
spring.datasource.username=root
spring.datasource.password=qwer
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase-changelog.xml


#springdoc.swagger-ui.path=/swagger-ui.html
logging.level.org.springframework.security=DEBUG

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true


rsa.privateKey=classpath:private_rsa_key
rsa.publicKey=classpath:rsa_keys.pub

spring.main.allow-circular-references=true

server.compression.enabled=true
server.compression.mime-types=application/json
server.compression.min-response-size=1024

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG

spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=false
spring.jpa.properties.hibernate.query.validate=false
