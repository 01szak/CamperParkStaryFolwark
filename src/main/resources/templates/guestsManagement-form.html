<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guests Management</title>
    <style>

        .guest_list{
            table, th, td {
                text-align: center;
                border: 1px solid black;
            }
        }

    </style>
</head>
<body>

<div class="guest_list">
    <form>
        <form id="sortForm" method="get">

            <label th:text=" ${sortOrderDirection}">

            </label>
            <input type="checkbox" id="sortOrder" name="sortOrder" value="desc">
<!--            <input type="hidden" name="sortOrder" value="asc" id="sortOrderHidden">-->
            <button> sort </button>

        </form>
        <table>

    <thead>

<tr>
    <th>guest_firstName</th>
    <th>guest_lastName</th>
    <th>occupiedPlace</th>
</tr>

</thead>

    <tbody>

<tr th:each="tempGuest : ${guests}">


    <td th:text="${tempGuest.firstName}"/>
    <td th:text="${tempGuest.lastName}"/>
    <td th:text="${tempGuest.occupiedPlace}"/>

    <td>


    </td>

</tr>
<div>
</div>

</tbody>


</table>
        <script>
            document.getElementById("sortOrder").addEventListener("change", () => {
                console.log('test')
                var checkbox = document.getElementById("sortOrder");

                if (checkbox.checked) {
                    checkbox.value = "desc"; // Ustaw sortowanie malejące
                } else {
                    checkbox.value = "asc";  // Ustaw sortowanie rosnące
                }

                const form = document.getElementById('sortForm')
                form.submit()
            });
        </script>

    </form>
</div>



</body>
</html>
